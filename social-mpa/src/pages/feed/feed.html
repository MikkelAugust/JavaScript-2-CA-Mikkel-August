<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="14" fill="%232563eb"/><text x="50%25" y="50%25" dy=".38em" text-anchor="middle" font-size="36" fill="white">B</text></svg>'
    />
    <meta name="description" content="Feed page" />
    <meta name="author" content="Mikkel August Andaas" />
    <script type="module" src="../../components/links.js"></script>
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/pages/feed.css" />
    <link rel="stylesheet" href="../../styles/components.css" />
    <link rel="stylesheet" href="../../styles/pages/nav.css" />
    <title>Feed</title>
  </head>
  <body>
    <div id="nav"></div>

    <main>
      <section>
        <form
          id="create-form"
          class="card form"
          enctype="multipart/form-data"
          autocomplete="off"
        >
          <input id="post-title" name="title" type="text" required placeholder="Title" />
          <textarea
            id="post-body"
            name="body"
            required
            placeholder="What's up?"
          ></textarea>
          <div class="toolbar">
            <details id="emoji-menu">
              <summary aria-label="Insert emoji" title="Insert emoji">
                😀
              </summary>
              <div class="emoji-grid" role="menu">
                <button type="button" class="emoji" data-e="😀">😀</button>
                <button type="button" class="emoji" data-e="😁">😁</button>
                <button type="button" class="emoji" data-e="😂">😂</button>
                <button type="button" class="emoji" data-e="😊">😊</button>
                <button type="button" class="emoji" data-e="😍">😍</button>
                <button type="button" class="emoji" data-e="😎">😎</button>
                <button type="button" class="emoji" data-e="😢">😢</button>
                <button type="button" class="emoji" data-e="😡">😡</button>
                <button type="button" class="emoji" data-e="👍">👍</button>
                <button type="button" class="emoji" data-e="🙏">🙏</button>
                <button type="button" class="emoji" data-e="🔥">🔥</button>
                <button type="button" class="emoji" data-e="🎉">🎉</button>
                <button type="button" class="emoji" data-e="💯">💯</button>
              </div>
            </details>
          </div>

          <div class="row">
            <input
              name="imageUrl"
              id="imageUrl"
              placeholder="Image URL (optional)"
              inputmode="url"
            />
            <input name="alt" id="alt" placeholder=" text (optional)" />
          </div>

          <input name="tags" id="tags" placeholder="tags,comma,separated" />

          <button class="postbtn btn primary" type="submit">Post</button>
        </form>
      </section>

      <section id="feed-list"></section>
    </main>

    <script type="module" src="./feed.js"></script>
    <script type="module" src="../../components/links.js"></script>
    <script type="module" src="../../components/emojis.js"></script>
  </body>
</html>
